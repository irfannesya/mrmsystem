<div class="container mt-4">
    <h2>Daftar Menu</h2>
    <div class="row">
        <% produk.forEach(data=> { %>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="<%=data.image %>" class="card-img-top" alt="Minuman2" width="100" height="200">
                    <div class="card-body">
                        <h5 class="card-title">
                            <%= data.nama %>
                        </h5>
                        <p class="card-text">
                            <%= data.harga%>
                        </p>
                        <p class="card-text">
                            <%= data.deskripsi%>
                        </p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <% }); %>
    </div>
</div>
